<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffc0cb; /* fondo rosa */
    }
    h1 {
      margin-top: 20px;
      color: #800080; /* lila */
      text-align: center;
    }
    /* Cuadro para insertar imagen o gif en la vista inicial */
    #gifBox {
      width: 300px;
      height: 300px;
      margin: 20px;
      border: 2px solid #800080;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
    }
    #gifBox img {
      max-width: 100%;
      max-height: 100%;
    }
    #buttons {
      display: flex;
      gap: 20px;
      margin: 20px;
      transition: gap 0.3s ease;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      border: none;
      border-radius: 5px;
      color: white;
    }
    #yesBtn {
      background-color: #28a745; /* verde */
    }
    #noBtn {
      background-color: #dc3545; /* rojo */
    }
    /* Contenedor para el mensaje único que se actualiza */
    #messageContainer {
      width: 90%;
      max-width: 600px;
      text-align: center;
      color: #800080; /* lila */
      margin-bottom: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine?</h1>
  
  <!-- Cuadro para insertar imagen o gif (carga desde un link) -->
  <div id="gifBox">
    <img src="https://media.tenor.com/E_z_0ENSscoAAAAM/gato-corazon.gif" alt="Gif or Image" />
  </div>

  <div id="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
  
  <!-- Contenedor donde se mostrará el mensaje actual -->
  <div id="messageContainer"></div>

  <script>
    let noClicks = 0;
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const messageContainer = document.getElementById("messageContainer");
    const buttonsContainer = document.getElementById("buttons");

    // Frases a mostrar con cada click en "No"
    const phrases = [
      "Porfa di que si",
      "No te vas a arrepentir lo prometo",
      "Andale duendesilla di que si y te digo duende rabioso :3",
      "Porfisssss y te dejo de molestar poquito",
      "Prometo que te va a gustar la sorpresa",
      "Dame chance chi:3",
      "Y te enseño una sorpresita je je",
      "Di que si y vemos Soy Luna entero :D"
    ];

    noBtn.addEventListener("click", () => {
      if (noClicks >= 8) return; // Solo se permiten 8 clicks
      
      noClicks++;

      // Incrementa la separación entre botones
      buttonsContainer.style.gap = (20 + noClicks * 20) + "px";

      // Actualiza el mensaje mostrado (se sobrescribe el anterior)
      messageContainer.innerText = phrases[noClicks - 1];
      messageContainer.style.marginTop = noClicks * 10 + "px";

      // Calcula la escala del botón Yes
      let scaleFactor = 1 + (noClicks * 0.5);

      if (noClicks < 8) {
        yesBtn.style.transform = "scale(" + scaleFactor + ")";
      } else if (noClicks === 8) {
        // En el octavo click, el botón Yes se expande casi a pantalla completa
        yesBtn.style.position = "fixed";
        yesBtn.style.top = "50%";
        yesBtn.style.left = "50%";
        yesBtn.style.transform = "translate(-50%, -50%) scale(" + scaleFactor + ")";
        yesBtn.style.width = "90vw";
        yesBtn.style.height = "90vh";
        yesBtn.style.fontSize = "calc(20px * " + scaleFactor + ")";
        // Oculta el botón No para que ya no se pueda presionar
        noBtn.style.display = "none";
      }
    });

    yesBtn.addEventListener("click", () => {
      // Al presionar Yes, se reemplaza el contenido de la página por la vista final
      document.body.innerHTML = "";

      // Contenedor final
      const finalContainer = document.createElement("div");
      finalContainer.style.display = "flex";
      finalContainer.style.flexDirection = "column";
      finalContainer.style.alignItems = "center";
      finalContainer.style.justifyContent = "center";
      finalContainer.style.minHeight = "100vh";
      finalContainer.style.backgroundColor = "#ffc0cb"; // fondo rosa

      // Mensaje final
      const finalMessage = document.createElement("h1");
      finalMessage.innerText = "Graciasssss Lorenita:3 no te vas a defraudar, ahora si vemos Soy Luna :D";
      finalMessage.style.color = "#800080"; // lila
      finalMessage.style.textAlign = "center";
      finalContainer.appendChild(finalMessage);

      // Cuadro para el gif final
      const finalGifBox = document.createElement("div");
      finalGifBox.style.width = "300px";
      finalGifBox.style.height = "300px";
      finalGifBox.style.margin = "20px";
      finalGifBox.style.border = "2px solid #800080";
      finalGifBox.style.display = "flex";
      finalGifBox.style.alignItems = "center";
      finalGifBox.style.justifyContent = "center";
      finalGifBox.style.backgroundColor = "white";

      const finalGif = document.createElement("img");
      finalGif.src = "https://media.tenor.com/GTlDCm4P4EsAAAAM/kitty-kitten.gif"; // Reemplaza con el link de tu gif final
      finalGif.alt = "Final Gif";
      finalGif.style.maxWidth = "100%";
      finalGif.style.maxHeight = "100%";
      finalGifBox.appendChild(finalGif);

      finalContainer.appendChild(finalGifBox);
      document.body.appendChild(finalContainer);
    });
  </script>
</body>
</html>
